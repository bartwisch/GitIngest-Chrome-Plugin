<!DOCTYPE html>
<html>
<head>
    <title>GitIngest Icon Generator</title>
    <style>
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            background: #2ea44f;
            border-radius: 4px;
        }
        #icon16 {
            width: 16px;
            height: 16px;
            font-size: 10px;
        }
        #icon48 {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }
        #icon128 {
            width: 128px;
            height: 128px;
            font-size: 64px;
        }
        .instructions {
            margin: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Right-click each icon below</li>
            <li>Select "Save image as..."</li>
            <li>Save with the corresponding name (icon16.png, icon48.png, icon128.png)</li>
        </ol>
    </div>
    <div class="icon-container">
        <div class="icon" id="icon16">GI</div>
        <div class="icon" id="icon48">GI</div>
        <div class="icon" id="icon128">GI</div>
    </div>
</body>
</html>
